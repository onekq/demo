<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth Site</title>
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@3/dist/aws-amplify.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h2>Simple Website with AWS Amplify Authentication</h2>
    <div id="auth">
        <button onclick="signIn()">Sign In</button>
    </div>
    <div id="greeting" style="display:none;">
        <h3>Welcome, <span id="username"></span>!</h3>
        <button onclick="signOut()">Sign Out</button>
    </div>

    <script>
        window.onload = function() {
            checkUser();
        };
    </script>
</body>
</html>
